<html>
<body>
    <form method="POST" action="charge.php">
        <div class="form-container" style="text-align:center;">
            <div class="personal-information">
                <h1>Payment Information</h1>
            </div>              
            <input id="column-left" type="text" name="first-name" placeholder="First Name" required="required" /><br><br>
            <input id="column-right" type="text" name="last-name" placeholder="Surname" required="required" /><br><br>
            <input id="input-field" type="text" name="number" placeholder="Card Number" required="required" /><br><br>
            <input id="column-left" type="text" name="expiry" placeholder="MM / YY" required="required" /><br><br>
            <input id="column-right" type="text" name="cvc" placeholder="CCV" required="required" /><br><br>
            <input id="input-field" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Streed Address"/><br><br>
            <input id="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/><br><br>
            <input id="column-right" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/><br><br>
            <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/><br><br>
            <input id="input-field" type="text" name="amount" required="required" autocomplete="on" maxlength="40" placeholder="Amount"/><br><br>
            <input id="input-button" name="submit" type="submit" value="Submit"/>
        </div>
    </form>
</body>
</html>
